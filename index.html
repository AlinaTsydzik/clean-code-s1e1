<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpeg" alt="Header image" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item" class="add-item">
        <h2 class="add-item__title section-title">
          <label for="new-task" class="add-item__task-label">Add Item</label>
        </h2>
        <div class="add-item__task-row">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section id="todo-list" class="todo-list">
        <h2 class="todo-list__title section-title">Todo</h2>
        <ul id="incomplete-tasks" class="list-container">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete button" class="button__icon-delete">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete button" class="button__icon-delete">
            </button>
          </li>
        </ul>
      </section>
      <section id="completed-list" class="completed-list"> 
        <h2 class="completed-list__title section__title">Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete button" class="button__icon-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
